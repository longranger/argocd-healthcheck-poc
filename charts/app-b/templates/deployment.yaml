apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app-b.fullname" . }}
  labels:
    {{- include "app-b.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "app-b.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "app-b.labels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["sh", "-c", "while true; do nc -vz {{ .Values.redisHost }} {{ .Values.redisPort }} && echo 'Successfully connected to Redis' || echo 'Failed to connect to Redis'; sleep 5; done"]
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
