# This file contains the custom health check for Application resources.
# It should be applied using 'helm upgrade'.
# Example command:
# helm upgrade argocd argo/argo-cd -n argocd -f argocd-health-check-values.yaml

# Corrected path based on 'helm get values' output.
configs:
  cm:
    # This key adds the health check to the main argocd-cm ConfigMap
    resource.customizations.health.argoproj.io_Application: |
      hs = {}
      hs.status = "Progressing"
      hs.message = ""
      if obj.status ~= nil then
        if obj.status.health ~= nil then
          hs.status = obj.status.health.status
          if obj.status.health.message ~= nil then
            hs.message = obj.status.health.message
          end
        end
      end
      return hs